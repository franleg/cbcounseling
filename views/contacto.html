<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Logo + Nav -->
  <div class="container-fluid sticky-top">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <nav class="navbar navbar-expand-lg navbar-light barraNav">
          <a href="../index.html"><img class="barraNav__logo" src="../assets/img/Logo.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse barraNav__nav" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="atencion_online.html">Atencion Online</a>

              </li>
              <li class="nav-item active">
                <a class="nav-link">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- Contenido -->
  <div class="container-fluid">
    <div class="row">
      <section class="col-lg-12 col-xs-12 titulo">
        <h1 data-aos="zoom-in" data-aos-duration="1000">CONTACTO</h1>
        <hr>
      </section>
    </div>
  </div>
  <!-- Formulario + Mapa -->
  <div class="cointainer-fluid d-flex justify-content-center">
    <div class="row contacto">
      <div class="col-lg-6 col-xs-12 contacto__formulario">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu nombre">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">Apellido</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Escribe tu apellido">
          </div>          
          <div class="form-group">
            <label for="exampleFormControlInput3">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="nombre@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput4">Edad</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Escribe tu edad">
          </div>  
          <div class="form-group">
            <label for="exampleFormControlInput5">Telefono</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Escribe tu telefono">
          </div>          
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <div class="text-center">
            <input class="btn btn-secondary" type="submit" value="Enviar">
            <input class="btn btn-secondary" type="reset" value="Reset">
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-xs-12 contacto__mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3289.010017255737!2d-58.50016820232075!3d-34.47727013751026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb1ba759d8dc1%3A0xbe80074e4498bf57!2sAv.%20del%20Libertador%2014850%2C%20B1641%20Acassuso%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1624301578544!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" data-aos="zoom-in" data-aos-duration="3000">
        </iframe>
      </div>      
    </div>
  </div>
  <!-- Footer -->
  <div class="container-fluid">
    <footer class="row">
      <div class="col-lg-4 col-xs-12 newsletter">
        <h5 class="newsletter__titulo--boxModel">NEWSLETTER:</h5>
        <input type="email" placeholder="E-MAIL" class="newsletter__email--transformacion">
        <input type="submit" value="ENVIAR">
      </div>
      <div class="col-lg-4 col-xs-12 redes">
        <h5 class="redes__titulo">REDES SOCIALES</h5>
          <img src="../assets/img/logoInsta.png" alt="Instagram" class="redes__iconoInstagram--transformacion">
          <img src="../assets/img/logoFace.png" alt="Facebook" class="redes__iconoFacebook--transformacion">
      </div>
      <div class="col-lg-4 col-xs-12 copyright">
        <h6 class="copyright__texto">© 2021 CB Counseling, todos los derechos reservados</h6>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  AOS.init();
  </script>
